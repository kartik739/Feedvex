version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: feedvex-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-feedvex}
      POSTGRES_USER: ${POSTGRES_USER:-feedvex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedvex_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-feedvex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedvex-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: feedvex-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - feedvex-network
    restart: unless-stopped

  # Feedvex API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedvex-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-feedvex}
      POSTGRES_USER: ${POSTGRES_USER:-feedvex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedvex_password}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      
      # Reddit API
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-Feedvex/1.0}
      
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Cache
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-300}
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-1000}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_secret_in_production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - feedvex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reddit collector service (runs periodically)
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedvex-collector
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-feedvex}
      POSTGRES_USER: ${POSTGRES_USER:-feedvex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedvex_password}
      
      # Reddit API
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-Feedvex/1.0}
      REDDIT_SUBREDDITS: ${REDDIT_SUBREDDITS:-programming,technology,science}
      
      # Collection settings
      COLLECTION_INTERVAL_MS: ${COLLECTION_INTERVAL_MS:-3600000}
      MAX_POSTS_PER_SUBREDDIT: ${MAX_POSTS_PER_SUBREDDIT:-100}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - feedvex-network
    restart: unless-stopped
    command: ["node", "backend/dist/collector.js"]

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: feedvex-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - feedvex-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: feedvex-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - feedvex-network
    restart: unless-stopped

  # Frontend web application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feedvex-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      VITE_API_URL: http://localhost:${PORT:-3000}/api/v1
    depends_on:
      - api
    networks:
      - feedvex-network
    restart: unless-stopped

networks:
  feedvex-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
