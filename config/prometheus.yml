global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'feedvex-monitor'

scrape_configs:
  - job_name: 'feedvex-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"
